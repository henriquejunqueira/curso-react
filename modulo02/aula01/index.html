<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React Para Iniciantes</title>

		<!-- Carrega o React, React Dom e Babel -->
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

		<!-- Don't use this in production: -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/babel">
			// function App() {
			// 	return <div>Meu App</div>;
			// }

			// const App = () => {
			// 	return <div>Meu App</div>;
			// };

			// class Button extends React.Component {
			// 	render() {
			// 		return <button>Comprar</button>;
			// 	}
			// }

			const Compras = () => {
				const [contador, setContador] = React.useState(0);
				console.log(contador);

				function comprar() {
					setContador(contador + 1);
				}

				return (
					<div>
						<button onClick={comprar}>Comprar</button>
						<p>Total: {contador}</p>
						<p>Preço: R$ {contador}</p>
					</div>
				);
			};

			const Button = () => {
				function handleClick(event) {
					console.log(event.target.innerText);
				}

				return <button onClick={handleClick}>Comprar</button>;
			};

			const Titulo = () => {
				const numero = Math.random() * 1000;
				return <h1>Meu Título {numero}</h1>;
			};

			const App = () => {
				return (
					<div>
						<Compras />
						Meu App
						<Titulo />
						<Button />
						<div>
							Compre aqui também
							<Button />
						</div>
					</div>
				);
			};

			// ReactDOM.render(<App />, document.getElementById('app'));
			ReactDOM.render(<App />, document.getElementById('app'));
		</script>
	</body>
</html>
